# ES6 - arrow function

```js
this.count = 0;
var that = this;

setInterval(function() {
  that.count++;
}, 1000);
```

```js
this.count = 0;

setInterval(() => {
  this.count++;
}, 1000);
```

# ES6 - destructuring

```js
var point = getPoint();
var x = point.x;
var y = point.y;
```

```js
const { x, y } = getPoint();
```

# ES6 - default parameters

```js
function sayHello(opts) {
  var name = opts.name || 'Jontus Doe';
  return 'Hello ' + name;
}
```

```js
function sayHello(opts = { name: 'Johntus Doe' }) {
  return `Hello ${name}`;
}
```

# React Component

```js
// pure component
export default (props) => {
    return <div>Hello { props.name }</div>;
}

// stateless component
export default React.createClass({
  render() {
    return <div>Hello { this.props.name }</div>;
  }
});
```

---

# React Component

```js
// stateful component
export default React.createClass({
  getInitialState() {
    return { name: 'John' };
  },
  render() {
    return <div>Hello { this.state.name }</div>;
  }
});

// stateful component class
export default class MyComponent extends React.Component {
  constructor() {
    this.state = { name: 'John' };
  }
  render() {
    return <div>Hello { this.state.name }</div>;
  }
});
```

---

# React Component

```js
// connected component (redux)
export const MyComponent = React.createClass({ // named export for testing
  render() {
    return <div>Hello { this.props.name }</div>;
  }
});

export default connect(({ employees }) => {
  return { name: employees['john'].name };
})(MyComponent);
```
