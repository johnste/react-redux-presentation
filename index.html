# ES6 - let/const
*proudly presented in block scope*

```js
for (let i = 0; i < 10; i++) {
  setTimeout(function() {
    console.log(i);
  }, 100);
}

const x = 5;
x = 6 // TypeError
```

# ES6 - arrow function

```js
this.count = 0;
var that = this;

setInterval(function() {
  that.count++;
}, 1000);
```

```js
this.count = 0;

setInterval(() => {
  this.count++;
}, 1000);
```

# ES6 - object literals

```js
var url = 'http://...';
var api = {
  url: url,
  putJSON: function () { ... }
};
```

```js
const url = 'http://...';
const api = {
  url,
  putJson() { ... }
};
```

---

# ES6 - destructuring

```js
var point = getPoint();
var x = point.x;
var y = point.y;
```

```js
const { x, y } = getPoint();
```

# ES6 - default/rest parameters

```js
function sayHello(name) {
  name = name || 'Jontus Doe';
  var rest = [].slice.call(arguments, 1);
  return 'Hello ' + name;
}
```

```js
function sayHello(name = 'Johntus Doe', ...rest) {
  return `Hello ${name}`;
}
```

# ES6 - modules

```js
// exporting
module.exports = function React() {};
module.exports.PropTypes = {};

// importing
var React = require('react');
var PropTypes = React.PropTypes;
```

```js
// exporting
export default function React() (};
export const PropTypes = {};

// importing
import React, { PropTypes } from 'react';
```

# JSX

- superset of JS
  - className, htmlFor, js-eval, single wrapping elemement

```jsx
<form className="sign-in-form">
  <label htmlFor="email">Email</label>
  <input type="email" id="email" />
  <button onClick={ this.onHandleClick }>Click me!</button>
</form>
```

# React Component

```js
// pure component
export default (props) => {
    return <div>Hello { props.name }</div>;
}

// stateless component
export default React.createClass({
  render() {
    return <div>Hello { this.props.name }</div>;
  }
});
```

---

# React Component

```js
// stateful component
export default React.createClass({
  getInitialState() {
    return { name: 'John' };
  },
  render() {
    return <div>Hello { this.state.name }</div>;
  }
});

// stateful component class
export default class MyComponent extends React.Component {
  constructor() {
    this.state = { name: 'John' };
  }
  render() {
    return <div>Hello { this.state.name }</div>;
  }
});
```

---

# React Component

```js
// connected component (redux)
export const MyComponent = React.createClass({ // named export for testing
  render() {
    return <div>Hello { this.props.name }</div>;
  }
});

export default connect(({ employees }) => {
  return { name: employees['john'].name };
})(MyComponent);
```
