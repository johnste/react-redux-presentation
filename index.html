# React Component

```jsx
// pure component
export default (props) => {
    return <div>Hello { props.name }</div>;
}

// stateless component
export default React.createClass({
  render() {
    return <div>Hello { this.props.name }</div>;
  }
});
```

---

# React Component

```jsx
// stateful component
export default React.createClass({
  getInitialState() {
    return { name: 'John' };
  },
  render() {
    return <div>Hello { this.state.name }</div>;
  }
});

// stateful component class
export default class MyComponent extends React.Component {
  constructor() {
    this.state = { name: 'John' };
  }
  render() {
    return <div>Hello { this.state.name }</div>;
  }
});
```

---

# React Component

```jsx
// connected component (redux)
export const MyComponent = React.createClass({ // named export for testing
  render() {
    return <div>Hello { this.props.name }</div>;
  }
});

export default connect(({ employees }) => {
  return { name: employees['john'].name };
})(MyComponent);
```
